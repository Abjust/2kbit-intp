name: 新功能建议
description: 选这个，帮助2kbit变得更有用！
title: '[需求]: '
labels: [ "功能更新" ]
assignees: [ "Abjust" ]

body:
  - type: markdown
    attributes:
      value: |
        ### （模板来源：[HanBot](https://github.com/daizihan233/HanBot)）
        ---
  - type: checkboxes
    id: terms
    attributes:
      label: 请确定您做到了以下内容
      options:
        - label: "我确定这是个有意义的Issue，且目前没有此功能。"
          required: true
  - type: input
    id: name
    attributes:
      label: 新功能名称
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: 新功能描述
    validations:
      required: true
  - type: textarea
    id: why
    attributes:
      label: 为什么想要这个功能？